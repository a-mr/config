
set -g default-shell /bin/zsh
#fix shift-Fn keys
setw -g xterm-keys on

#Use ^A as the magic keybinding:
set-option -g prefix C-n
unbind-key C-b
bind-key C-n next-window

# start window numbering from 1
set-option -g base-index 1

# Turn on vi bindings in copy mode
set-option -g status-keys vi
setw -g mode-keys vi

#set-option -g pane-active-border-fg blue
#set-option -g pane-active-border-bg blue

# Highlight active window
set-window-option -g window-status-current-bg blue

#set -g mode-mouse on
## Make mouse useful in copy mode
#setw -g mode-mouse on
##
## Allow mouse to select which pane to use
#set -g mouse-select-pane on
##
##
# # Scroll History
set -g history-limit 30000
#
# # Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on
#
# Basically allows for faster key repetition
set -s escape-time 0

# Set status bar
set -g status-justify left
set -g status-bg black
set -g status-fg white
set-option -g status-interval 5
set -g status-right-length 150
set -g status-left ""
#set -g status-right "#[fg=green] %m-%d-%Y %H:%M #(whoami)@#(hostname) " # Add space so I can see Growl notifications in full-screen mode
set -g status-right "#[fg=green] #(whoami)@#(hostname) " # Add space so I can see Growl notifications in full-screen mode

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on


# Move around panes vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#bind-key M-7 resize-pane -t 1 -x 90
#bind-key M-8 resize-pane -t 1 -x 60
#bind-key M-9 resize-pane -t 1 -x 30
#bind-key M-0 resize-pane -t 0 -x 30

#setw -g detach-on-destroy on

#terminal emulator titles
set -g set-titles on
set -g set-titles-string "#T"

#set-environment TMUXTOPLEVEL 1
set-option -ga update-environment ' TMUXTOPLEVEL'

#copy to X11 clipboard
#bind-key -tvi-copy y copy-pipe "xclip -selection clipboard -i"
#bind-key -tvi-copy enter copy-pipe "xclip -selection clipboard -i"


set -g status-right '%H:%M @#h'

